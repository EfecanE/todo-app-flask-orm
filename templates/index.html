<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Todo App</title>
    <style>
        table {
            text-align: center;
        }
    </style>
 
</head>
<body>
    <div style = "margin-top: 100px"class ="container">
        <h3>Todo List</h3>
        <hr>
        <form action="/add" method="post">
            <div class="form-group">
                <label for="formGroupExampleInput">Todo Title</label>
                <input type="text" class="form-control" id="formGroupExampleInput" name="title" placeholder="Input your Todo's">
                <br>
                <button type="submit" class="btn btn-success">Add</button>
                <hr>
            </div>
            
        </form>
        {% if todos %}
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Todo Title</th>
                <th scope="col">Todo Status</th>
                <th scope="col">Delete Todo</th>
              </tr>
            </thead>
            <tbody>
                {% for todo in todos %}
                <tr>
                    <th scope="row">{{todo.id}}</th>
                    <td>{{todo.title}}</td>
                    {% if todo.complete == False %}
                    <td><a class= "btn btn-danger" href="/complete/{{todo.id}}">not Completed</a></td>
                    {% else %}
                    <td><a class= "btn btn-success" href="/complete/{{todo.id}}">Completed</a></td>
                    {% endif %}
                    <td><a class= "btn btn-danger" href="/delete/{{todo.id}}">Delete</a></td>
                  </tr>
                {% endfor %}
            </tbody>
          </table>
          {% else %}
          <div class="alert alert-info" role="alert">
            There is no todo yet.
          </div>
          {% endif %}
    </div>
  
    



    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
